version: '3.8'

services:
  # Scam Intelligence Engine Application
  scam_engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scam_intelligence_engine
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./rishi/config:/app/rishi/config
    networks:
      - scam_engine_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for persistence
  redis:
    image: redis:7-alpine
    container_name: scam_engine_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scam_engine_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

networks:
  scam_engine_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
